<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to hackers group</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
    <link href="https://fonts.googleaapis.com"/css?family=Poppins:600&display=swap" rel="
    stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="icon" href="./img/hacker3.jpg"> 
</head>
<body>
     <div class="container">
         <div class="login-container">
             <form action="my webpage.html">
                 <img class="avatar" src="./img/images (1).jpeg">
                 <h2>Welcome</h2>
                 <div class="input-div one focus">          
                    <div class="i">
                        <i class='fas fa-user'></i>
                     </div>
                     <div>
                         <h5>Username</h5>
                         <input class="input" type="text">
                     </div>
                 </div>
                 <div class="input-div two focus">
                    <div class="i">
                        <i class='fas fa-lock'></i>
                    </div>
                    <div>
                        <h5>Passoword</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Forgot password?</a>
                <input type="submit" class="btn" value="Login">
                <div id="create-account">
                    <a href="">Create account</a>
                </div>
             </form>
         </div>
     </div>
     <script type="text/javascript" src="./Login.js"></script>
</body>
</html>
